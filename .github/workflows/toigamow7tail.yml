name: ToiGamo Win7 | Tailscale

on:
  workflow_dispatch:
          

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Cài Tailscale 
       run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --accept-routes -4 -advertise-routes=3388
     - name: Cài Win7 Và Chạy
       run: |
        sudo chmod 666 /dev/kvm
        echo "Đang Tải Xuống"
        wget -O w7x64.img https://bit.ly/akuhnetw7X64 &>/dev/null &
        sudo apt-get install qemu &>/dev/null &
        echo "Wait"
        echo "Starting Windows"
        echo "RDP IP"
        tailscale ip -4
        echo "Ctrl+C để copy - Ctrl+C To Copy"
        echo "Code Làm Lại By SNIPA VN https://youtube.com/@snipavn205
        echo "Username: akuh"
        echo "Password: Akuh.Net"
        echo "Chờ 1-2 phút để hoàn tất - Wait 1-2 minute to finish bot"
        echo "Vui lòng không tắt cửa sổ này - Dont Close This Tab"
        echo "Please support toigamo.blogspot.com thank you"
        qemu-system-x86_64 -hda w7x64.img -m 8G -smp cores=4 -net user,hostfwd=tcp::3388-:3389 -net nic -object rng-random,id=rng0,filename=/dev/urandom -device virtio-rng-pci,rng=rng0 -vga vmware -nographic
        sleep 43200
