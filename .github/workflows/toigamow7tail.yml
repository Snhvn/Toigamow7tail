name: ToiGamo Win7 | Tailscale

on:
  workflow_dispatch:
          

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Cài Tailscale 
       run: |
        sudo apt update -y
        sudo apt install qemu-kvm cpulimit wget -y
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up
        sudo apt-get update
        sudo apt-get install ufw
        sudo ufw allow 3388/tcp
        sudo ufw enable
        sudo ufw status
     - name: Cài Win7 Và Chạy
       run: |
        sudo chmod 666 /dev/kvm
        echo "Đang Tải Xuống"
        echo "Hãy Đợi 4 phút để tải xong"
        wget -O w7x64.img https://bit.ly/akuhnetw7X64 &>/dev/null &
        while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
        sudo apt-get install qemu &>/dev/null &
        while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
        echo "Xong, Kết Nối 3388"
        tailscale ip -4 
        sudo cpulimit -l 60 -- sudo kvm -M q35,usb=on -device usb-tablet -cpu host -smp 4 -m 8G -device virtio-balloon-pci -vga qxl -net nic,netdev=n0 -netdev user,id=n0 -boot c -device virtio-serial-pci -device virtio-rng-pci -enable-kvm -drive file=w7x64.img ,if=none -device nec-usb-x
        sleep 43200 &>/dev/null &
        while ps axg | grep -vw grep | grep -w wget > /dev/null; do sleep 1; done
